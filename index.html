<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Welcome to Music Saga</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" srcset="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h1>Play Your Favourite Songs Here</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Halamithi Habibo</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i
                              id="0"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span class="songName">Gori Tame Manda Lidha Mohi Raj</span>
                    <span class="songlistplay"><span class="timestamp">04:12<i
                              id="1"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="1">
                    <span class="songName">Namo Namo</span>
                    <span class="songlistplay"><span class="timestamp">03:45<i
                              id="2"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span class="songName">295</span>
                    <span class="songlistplay"><span class="timestamp">03:36<i
                              id="3"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="1">
                    <span class="songName">Despacito</span>
                    <span class="songlistplay"><span class="timestamp">04:23<i
                              id="4"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="1">
                    <span class="songName">Ghamand Kar</span>
                    <span class="songlistplay"><span class="timestamp">03:56<i
                              id="5"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="1">
                    <span class="songName">Ranjithame</span>
                    <span class="songlistplay"><span class="timestamp">05:12<i
                              id="6"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="8.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">04:23<i
                              id="7"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="9.jpg" alt="1">
                    <span class="songName">Desh Mere</span>
                    <span class="songlistplay"><span class="timestamp">03:45<i
                              id="8"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"><span id="masterSongName">Halamithi Habibo</span>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/08a79aa436.js" crossorigin="anonymous"></script>
<script src="script1.js"></script>

</html>
